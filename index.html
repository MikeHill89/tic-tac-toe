<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="grid-item" data-cell="1"></div>
            <div class="grid-item" data-cell="2"></div>
            <div class="grid-item" data-cell="3"></div>
            <div class="grid-item" data-cell="4"></div>
            <div class="grid-item" data-cell="5"></div>
            <div class="grid-item" data-cell="6"></div>
            <div class="grid-item" data-cell="7"></div>
            <div class="grid-item" data-cell="8"></div>
            <div class="grid-item" data-cell="9"></div>
        </div>
        <div class="status-display">Status display</div>
        <div class="game-menu">game-menu</div>
    </div>
</body>

</html>
