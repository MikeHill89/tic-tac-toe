<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Tic-Tac-Toe!</h1>
        <div class="game-notifications">
            <div class="startpanel">
                <ul>
                    <li>
                        <label for="player1">Enter your name player 1</label>
                        <input type="text" id="player1" name="player1">
                    </li>
                    <li>
                        <label for="player2">Enter your name player 2</label>
                        <input type="text" id="player2" name="player2">
                    </li>
                </ul>
                <button id="startgame">Start Game</button>
            </div>
            <div class="rematch-restart hidden">
                <div class="announce-winner">winnerannouncement</div>
                <h2>Want a Rematch?</h2>
                <button id="rematchgame">Rematch</button>
                <button>Reset Game</button>
            </div>
            <div class="turn-display hidden"></div>
        </div>
        <div class="game-board hidden">
            <div class="grid-item" data-cell="1"></div>
            <div class="grid-item" data-cell="2"></div>
            <div class="grid-item" data-cell="3"></div>
            <div class="grid-item" data-cell="4"></div>
            <div class="grid-item" data-cell="5"></div>
            <div class="grid-item" data-cell="6"></div>
            <div class="grid-item" data-cell="7"></div>
            <div class="grid-item" data-cell="8"></div>
            <div class="grid-item" data-cell="9"></div>
        </div>
    </div>
</body>

</html>
